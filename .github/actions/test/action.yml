name: test

inputs:
  docker-tags:
    required: true

runs:
  using: composite

  steps:
    - name: set environment variables
      shell: bash
      run: |
        echo 'DOCKER_TAGS<<EOF' >> $GITHUB_ENV
        echo '${{ inputs.docker-tags }}' | tr ',' '\n' >> $GITHUB_ENV
        echo 'EOF' >> $GITHUB_ENV

    - name: check
      shell: bash
      run: |
        echo ${{ env.DOCKER_TAGS }}
