name: test

permissions:
  contents: read

on:
  workflow_dispatch:
    inputs:
      stage:
        required: true
        description: デプロイ先の環境名
        type: choice
        default: staging
        options:
          - production
          - staging

jobs:
  echo:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps: 
      - run: |
          echo "${{ env.GITHUB_REF_NAME }}"
          echo "$GITHUB_REF_NAME"
          echo ${{ inputs.stage }}
