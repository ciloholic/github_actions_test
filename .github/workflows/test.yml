name: working directory test

permissions:
  contents: read

on:
  push:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v3

      - uses: ./.github/actions/test
        with:
          docker-tags: xxxxx/yyyyyy/zzzzzz-zzzz:release,xxxxx/yyyyyy/zzzzzz-zzzz:1.1.1-${{ github.sha }}
